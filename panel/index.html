<div class="flex-1 mainDiv " id="mainDiv">
    <h2>htmltool</h2>
    <ui-section>  
        <div class="header">可玩广告类型 注：appLovin和unity需要mraid.js</div>
        <ui-select id="platformType" value="0">
            <option v-for="item in types" value="{{item.id}}">{{item.name}}</option>
        </ui-select>
    </ui-section>
    <!-- <div> -->
    <hr />
        <ui-input id="filename" placeholder="index+date"></ui-input>
        <ui-input id="title" placeholder="项目名字"></ui-input>
        <ui-button class="green" @click="build" id="buildhtml">构建</ui-button>
        <div><span id="buildlabel"></span></div>
    <!-- </div> -->
    <hr />
        <ui-button id="openhtml" @click="openhtml">打开</ui-button>
        <div><span id="openlabel"></span></div>
    <hr />
</div>
